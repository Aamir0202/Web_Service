<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Service</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Aamir's Web Service</h1>
    <div class="service">
      <h2>Add Numbers</h2>
      <input type="number" id="num1" placeholder="Enter first number">
      <input type="number" id="num2" placeholder="Enter second number">
      <button onclick="addNumbers()">Add</button>
      <p id="add-result" class="result"></p>
    </div>

    <div class="service">
      <h2>Get Current Date & Time</h2>
      <button onclick="getDateTime()">Get Date & Time</button>
      <p id="date-time-result" class="result"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
